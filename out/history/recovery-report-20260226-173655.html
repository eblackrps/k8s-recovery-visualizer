
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DR Assessment Report</title>
<style>
body { font-family: Arial; margin: 40px; }
h1 { color: #333; }
.score { font-size: 24px; font-weight: bold; }
.domain { margin: 10px 0; }
table { border-collapse: collapse; width: 100%; margin-top: 20px; }
th, td { border: 1px solid #ddd; padding: 8px; }
th { background-color: #f2f2f2; }
</style>
</head>
<body>

<h1>DR Assessment Report</h1>

<div class="score">
Overall Score: 100 / 100
</div>

<h2>Maturity Level: PLATINUM</h2>

<h3>Domain Scores</h3>
<div class="domain">Storage: 100 / 100</div>
<div class="domain">Workload: 100 / 100</div>
<div class="domain">Config: 100 / 100</div>

<h3>Findings</h3>


<p>No critical DR findings detected.</p>




<section style="margin-top:24px; padding:16px; border:1px solid #ddd; border-radius:12px;">
  <h2>Trend History</h2>
  <canvas id="drTrend" height="110"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const scores = [100,100,100,100,100,100,100,100,100,100];
    const labels = scores.map((_, i) => "Run " + (i+1));
    const ctx = document.getElementById("drTrend");
    new Chart(ctx, {
      type: "line",
      data: { labels: labels, datasets: [{ label: "Score", data: scores }] },
      options: { responsive: true }
    });
  </script>
</section>

</body>
</html>
